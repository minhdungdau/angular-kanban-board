<div class="add-list">
  <div class="form">
    <mat-form-field class="full-width">
        <input matInput autocomplete="off" [placeholder]="placeholder" [(ngModel)]="input" (keyup.enter)="addNew()"/>
    </mat-form-field>
    <div style="margin-left: 12px">
      <button mat-raised-button color="primary" class="btn" (click)="addNew()">
        <mat-icon>add</mat-icon>
        Add
      </button>
    </div>
  </div>
</div>
